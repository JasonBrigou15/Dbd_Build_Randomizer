<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dead By Daylight Build Randomizer</title>
    <link rel="stylesheet" href="Dead_ByDaylight_Build_Randomizer.css">
    <script src="Dead_By_Daylight_Build_Randomizer.js" defer></script>
</head>

<body>
    <nav>
        <ul>
            <li>Killer Info</li>
            <li>Randomize build</li>
        </ul>
    </nav>

    <div id="options-box">
        <div id="randomize-killer">
            <span class="randomize-options">Randomize killer</span>
            <input class="randomize-options" id="killer-randomize-btn" type="button" name="killer" value="Randomize">
        </div>
        <div id="randomize-addons">
            <span class="randomize-options">Randomize addons</span>
            <input class="randomize-options" id="addon-randomize-btn" type="button" name="addons" value="Randomize">
        </div>
        <div id="randomize-perks">
            <span class="randomize-options">Randomize perks</span>
            <input class="randomize-options" id="perks-randomize-btn" type="button" name="perks" value="Randomize">
        </div>
        <div id="randomize-all">
            <span class="randomize-options">Randomize all</span>
            <input class="randomize-options" type="button" name="all" value="Randomize">
        </div>
    </div>

    <div id="killer-information">
        <div id="killer-name">Killer name</div>
        <div id="killer-photo-block"><img id="killer-photo" src="images/Portraits/hiddenKillerPortrait.png" alt="killer logo"></div>
        <div id="killer-power-addons">
            <div id="power-image-cell">
                <img id="power-image" src="images/PowerImages/hiddenKillerPower.png" alt="photo of the killer power">
            </div>
            <div id="plus">+</div>
            <div class="addon" id="addon1">
                <img class="addon-photo" src="images/Addons/hiddenAddon.png" alt="">
            </div>
            <div class="addon" id="addon2">
                <img class="addon-photo" src="images/Addons/hiddenAddon.png" alt="">
            </div>
        </div>
        <div id="killer-perks">
            <div id="perk1" class="perk">
                <img src="images/Perks/hiddenPerk.png" alt="">
                <span class="perk-name">Agitation</span>
            </div>
            <div id="perk2" class="perk">
                <img src="images/Perks/hiddenPerk.png" alt="">
                <span class="perk-name">Brutal Strength</span>
            </div>
            <div id="perk3" class="perk">
                <img src="images/Perks/hiddenPerk.png" alt="">
                <span class="perk-name">Unnerving Presence</span>
            </div>
            <div id="perk4" class="perk">
                <img src="images/Perks/hiddenPerk.png" alt="">
                <span class="perk-name">Barbecue And Chilli</span>
            </div>
        </div>
    </div>
</body>

</html>
