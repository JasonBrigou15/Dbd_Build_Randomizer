<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dead By Daylight Build Randomizer</title>
    <link rel="stylesheet" href="Dead_ByDaylight_Build_Randomizer.css">
    <script src="Dead_By_Daylight_Build_Randomizer.js" defer></script>
</head>

<body>
    <nav>
        <ul>
            <li>Killer Info</li>
            <li>Randomize build</li>
        </ul>
    </nav>

    <div id="options-box">
        <div id="randomize-killer">
            <span class="randomize-options">Randomize killer</span>
            <input class="randomize-options" type="button" name="killer" value="Randomize">
        </div>
        <div id="randomize-addons">
            <span class="randomize-options">Randomize addons</span>
            <input class="randomize-options" type="button" name="addons" value="Randomize">
        </div>
        <div id="randomize-perks">
            <span class="randomize-options">Randomize perks</span>
            <input class="randomize-options" type="button" name="perks" value="Randomize">
        </div>
        <div id="randomize-all">
            <span class="randomize-options">Randomize all</span>
            <input class="randomize-options" type="button" name="all" value="Randomize">
        </div>
    </div>

    <div id="killer-information">
        <div id="killer-name">The Trapper</div>
        <div id="killer-photo-block"><img id="killer-photo" src="images/Portraits/TheTrapper.webp"></div>
        <div id="killer-power-addons">
            <div id="power-image-cell">
                <img id="power-image" src="images/PowerImages/TheTrapper_power.webp" alt="">
            </div>
            <div id="plus">+</div>
            <div class="addon">
                <img class="addon-photo" src="images/Addons/4CoilSpringKit.webp" alt="">
                <span class="addon-name">4 Coil Springkit</span>
            </div>
            <div class="addon">
                <img class="addon-photo" src="images/Addons/BearOil.webp" alt="">
                <span class="addon-name">Bear Oil</span>
            </div>
        </div>
        <div id="killer-perks">
            <div class="perk">
                <img src="images/Perks/Agitation.webp" alt="">
                <span class="perk-name">Agitation</span>
            </div>
            <div class="perk">
                <img src="images/Perks/BrutalStrength.webp" alt="">
                <span class="perk-name">Brutal Strength</span>
            </div>
            <div class="perk">
                <img src="images/Perks/UnnervingPresence.webp" alt="">
                <span class="perk-name">Unnerving Presence</span>
            </div>
            <div class="perk">
                <img src="images/Perks/Barbecue&Chilli.webp" alt="">
                <span class="perk-name">Barbecue And Chilli</span>
            </div>
        </div>
    </div>
</body>

</html>
